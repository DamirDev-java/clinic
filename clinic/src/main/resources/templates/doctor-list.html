<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
<body>

 <!-- ======= Doctors Section ======= -->
    <section layout:fragment="body" id="doctors" class="doctors section-bg">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>Doctors</h2>
          <p>Magnam dolores commodi suscipit. Necessitatibus eius consequatur ex aliquid fuga eum quidem. Sit sint consectetur velit. Quisquam quos quisquam cupiditate. Et nemo qui impedit suscipit alias ea. Quia fugiat sit in iste officiis commodi quidem hic quas.</p>
        </div>

        <div class="row">

          <div class="col-lg-3 col-md-6 d-flex align-items-stretch">
            <div th:each="doctor :${doctors}" class="member" data-aos="fade-up" data-aos-delay="100">
              <div class="member-img">
                <img th:src=" 'assets/img/doctors/' + ${doctor.personalInfo.photoUrl}" class="img-fluid" alt="">
                <div class="social">
                  <a href=""><i class="bi bi-facebook"></i></a>
                  <a href=""><i class="bi bi-instagram"></i></a>
                  <a href=""><i class="bi bi-linkedin"></i></a>
                </div>
              </div>
              <div class="member-info">
                <h4 th:text="${doctor.personalInfo.name}"> </h4>
                <h4 th:text="${doctor.personalInfo.surname}"> </h4>
                 <a th:href="@{'/service/doctor/' + ${doctor.id}}">Services</a>
                 
                 <form th:if="${status != 'CHOOSE_DOCTOR' and selectedService != null}" th:action="@{'/appointment/new/' + ${selectedService.id} + '/' + ${doctor.id}}" method="get">Записаться на прием</a>
                     <button type="submit">Записаться на прием</button>
                 </form>
                 
                <span th:text="${doctor.specialisation}"></span>
              </div>
            </div>
          </div> 

        </div>

      </div>
    </section><!-- End Doctors Section -->

</body>
</html>
